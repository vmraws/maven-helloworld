name: Maven Build and Test

on: workflow_dispatch

jobs:
  build:
    runs-on: [self-hosted, redhat]
    steps:
      - name: Checkout code
        uses: ./github/actions/checkout

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml
